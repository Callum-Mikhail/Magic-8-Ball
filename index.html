<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>
    <p>Type a yes or no question, then click the 8 ball for an answer...</p>
    <hr />
    <p><input id="question" type="text" /></p>
    <button id="btn">
      <img src="img/magic-8-ball.png" alt="Magic 8 Ball" />
      <p>Answer:</p>
      <p class="green" id="answer">---</p>
    </button>
  </body>
</html>
